<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <style>
        .fom {
            background-color: #563D7C;
            padding-top: 3px;
            padding-bottom: 3px;
            border-radius: 6px;
            margin: 30px 0px 35px 128px;
            width: 1111px;
            font-size: 10px;
            color: white;
        }

        h1 {
            font-size: 30px;
        }

        .padd-l {
            padding-left: 18px;
        }
    </style>

</head>


<body>

    <div class="fom container text-left">

        <h1> Form design using Bootstrap...</h1>

    </div>

    <form class="container">

        <div class="form-row ">

            <div class="col-sm-2">

                <label for="input-first-name">First Name</label>

            </div>

            <div class="form-group col-sm-5">

                <input type="email" class="form-control" id="input-first-name" placeholder="First Name" />

            </div>

            <div class="col-sm-3 " style="padding-left:33px;">

                <label for="input-first-name">First Name Required!</label>

            </div>

        </div>

        <div class="form-row ">

            <div class="col-sm-2">

                <label for="input-last-name">Last Name</label>

            </div>

            <div class="form-group col-sm-5">

                <input type="email" class="form-control" id="input-last-name" placeholder="Last Name" />

            </div>

            <div class="col-sm-3 " style="padding-left:33px;">

                <label for="input-last-name">Set Last Name.</label>

            </div>

        </div>

        <div class="form-row ">

            <div class="col-sm-2">

                <label for="input-Email">Email</label>

            </div>

            <div class="form-group col-sm-5">

                <input type="email" class="form-control" id="input-Email" placeholder="Email" />

            </div>

            <div class="col-sm-3 " style="padding-left:33px;">

                <label for="input-Email">Give a valid email Id.</label>

            </div>

        </div>


        <div class="form-row ">

            <div class="col-sm-2">

                <label for="inputPassword4">Password</label>

            </div>

            <div class="form-group col-sm-5">

                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" />

            </div>

            <div class="col-sm-3 " style="padding-left:33px;">

                <label for="inputPassword4">Password</label>

            </div>

        </div>

        <div class="form-row">

            <div class="col-sm-2">

                <label for="input-Address">Address</label>

            </div>

            <div class=" form-group col-sm-5">

                <input type="text" class="form-control" id="input-Address" placeholder="1234 Main St" />

            </div>

            <div class="col-sm-3">

                <label for="input-Address" style="padding-left:29px;">
                    Please give correct address.

                </label>

            </div>

        </div>


        <div class="form-row">

            <div class="col-sm-2">

                <label for="input-Address2">Address2</label>

            </div>

            <div class=" form-group col-sm-5">

                <input type="text" class="form-control" id="input-Address2" placeholder="Apartment,studio,or floor" />

            </div>

        </div>

        <div class="form-row">

            <div class="col-sm-2">

                <label for="City">City</label>

            </div>

            <div class=" form-group col-sm-5">

                <input type="text" class="form-control" id="City" />

            </div>

            <div class="col-sm-3">

                <label for="input-Address" style="padding-left:29px;">Where you lived.</label>

            </div>

        </div>


        <div class="form-row">

            <div class="col-sm-2">

                <label for="input-State">State</label>

            </div>

            <div class="form-group col-sm-5">

                <select id="input-State" class="form-control">

                    <option selected>Choose...</option>

                    <option>...</option>

                </select>

            </div>

            <div class="col-sm-3">

                <label for="input-State" style="padding-left:29px;">Select your country.</label>

            </div>


        </div>

        <div class="form-row">

            <div class="col-sm-2">

                <label for="input-Zip">Zip</label>

            </div>

            <div class=" form-group col-sm-5">

                <input type="text" class="form-control" id="input-Zip" />

            </div>

            <div class="col-sm-3">

                <label for="input-Zip" style="padding-left:29px;">Input only digits.</label>

            </div>


        </div>

        <div class="form-row">

            <div class="col-sm-2">

            </div>

            <div class="form-group col-sm-5">

                <div class="form-check">

                    <input class="form-check-input" type="checkbox" id="gridCheck" />

                    <label class="form-check-label" for="gridCheck">

                        Check me out

                    </label>

                </div>

            </div>



        </div>

        <div class="form-row">

            <div class="col-sm-2">

            </div>

            <div class="form-group col-sm-5">

                <button type="submit" class=" btn btn-block " style="background-color:#563D7C; color:white;">Sign in</button>

            </div>

            <div class="col-sm-3">

            </div>

        </div>

    </form>



</body>

</html>
